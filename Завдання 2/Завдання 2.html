<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="registration-form" novalidate>
    <h1>Реєстрація</h1>

    <div class="form-group">
        <label for="username">Ім'я користувача</label>
        <input type="text" id="username" name="username" placeholder="Введіть ім'я" required>
        <span class="error-message">Поле обов'язкове для заповнення</span>
    </div>

    <div class="form-group">
        <label for="email">Адреса електронної пошти</label>
        <input type="email" id="email" name="email" placeholder="Введіть email" required>
        <span class="error-message">Поле обов'язкове для заповнення</span>
    </div>

    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
        <span class="error-message">Поле обов'язкове для заповнення</span>
    </div>

    <button type="submit">Зареєструватися</button>
</form>
</body>
</html>
